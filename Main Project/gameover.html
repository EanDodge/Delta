<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .game-over {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .restart-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .restart-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-over">Game Over</div>
        <div class="message">Thanks for playing!</div>
        <button class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>
    <script>
        function restartGame() {
			localStorage.clear();
            window.location.href = 'index.html'; // Change this to your game's main page
        }
    </script>
</body>
</html>
