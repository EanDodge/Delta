<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sudoku</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <button onclick="window.location.href='index.html'" style="position: absolute; top: 75%; left: 43%; transform: translate(-50%, -50%); z-index: 1000;">Back to Game</button>
    <button onclick="autoComplete()" style="position: absolute; top: 75%; left: 57%; transform: translate(-50%, -50%); z-index: 1000;">Finish puzzle</button>
    <script src="sudokuPick.js"></script>
    <script src="sudoku.js"></script>
  </body>
  <style>
    body{
      background-image: url('./assets/harbor2.png');
      background-size: cover;
      background-repeat: no-repeat; 
    }
    button { 
      color: gray; 
      text-align: center;
      font-size: 16px;
      font-family: monospace;
      border: none;
      padding: 10px;
      text-decoration: none;
      display: inline-block;
    }
    button:hover {
      background-color: lightskyblue;
      transition: background-color 0.3s ease;
    }
  </style>
</html>
