<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Game</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <!--Necessary for p5.sound to work in http server-->
  <script src="https://unpkg.com/@free-side/audioworklet-polyfill/dist/audioworklet-polyfill.js" type="text/javascript"></script>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/p5.collide2D.js"></script>
  <script src="gamepad.js"></script>
  <script src="player.js"></script>
  <script src="gameObject.js"></script>

</head>

<body>
	<div id="health-bar-container">
		<div id="health-bar"></div>
	</div>
	<div class = "coins">Dabloons: <span id = "coinCount"></span></div>
	<div id="sailAngleDisplay">Sail Angle: 0</div>
	<div id="angleDisplay">Angle: 0</div>
	 <!-- Modal -->
	 <div id="myModal" class="modal">
		<div class="modal-content">
		  <span class="close" onclick="closeModal()">&times;</span>
		  <p>Tutorial Complete</p>
		  <a href="index.html" class="button">Go to Main Screen</a>
		</div>
	  </div>
  <script src="sketchTutorial.js"></script>
  <script>
	// Initial update to display the starting currency
	document.addEventListener('DOMContentLoaded', function() {
		player.updateHealthBar();
    player.updateAnglesDisplay();
	player.updateCoinCount();
	});
	function goToMainScreen() {
      window.location.href = 'index.html'; // Redirect to the main screen
    }

    function showModal() {
      document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>
</body>
<style>
  body{
  .coins{
    color: white;
    font-family: Georgia, serif;
    font-size: 1.5em;
  }
  .sailAngleDisplay{
    color: white;
    font-family: Georgia, serif;
    font-size: 1.5em;
  }
  .angleDisplay{
    color: white;
    font-family: Georgia, serif;
    font-size: 1.5em;
  }
  background-image: url('./assets/sea.png');
  background-size: cover;
  background-repeat: no-repeat; 
}
.modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>

</style>

</html>
