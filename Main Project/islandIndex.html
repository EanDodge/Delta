<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Island</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .button-container {
            position: fixed; /* Use fixed positioning */
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .button-container button {
            background-color: grey;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 5px; /* Add margin to space out the buttons */
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);  /* Semi-transparent black */
            display: none;  /* Hidden initially */
            justify-content: center;
            align-items: center;
            z-index: 9999;  /* Ensure it's on top of other content */
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.collide2D.js"></script>
    
    <script src="player.js"></script>
    <script src="playerPirate.js"></script>
    <script src="islandObjects.js"></script>
    <script src="upgradeMenu.js"></script>
    
</head>
<body>
    <div class="button-container">
        <button id="showBarracksOverlayButton">Barracks Upgrades</button>
        <button id="showPierOverlayButton">Pier Upgrades</button>
        <button id="showCampfireOverlayButton">Level Select</button>
    </div>

    <div id="fireOverlay" class="overlay">
        <div class="overlay-content">
            <p>Campfire Upgrades</p>
            <button class="closeOverlayBtn">Close</button>
        </div>
    </div>

    <div id="barracksOverlay" class="overlay">
        <div class="overlay-content">
            <div class="coins">Coins: <span id="coinCount">0</span></div>
            <p><b>Barracks Upgrades</b></p>
            
            <button class="closeOverlayBtn">Close</button>
            

            <div>
                <h3>Cannon Damage</h3>
                <p id="cannonsLevel">Tier: 1</p>
                <button onclick="cannonsUpgrade.upgrade()">Upgrade Cannon Damage</button>
            </div>

            <div>
                <h3>Ammo Capacity</h3>
                <p id="ammoLevel">Tier: 1</p>
                <button onclick="ammoCapacityUpgrade.upgrade()">Upgrade Cannon Damage</button>
            </div>
        </div>
    </div>

    <div id="pierOverlay" class="overlay">
        <div class="overlay-content">
            <p>Pier Upgrades</p>
            <button class="closeOverlayBtn">Close</button>
        </div>
    </div>

    
</body>
<script src="sketchIsland.js"></script>
</html>
