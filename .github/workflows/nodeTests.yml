name: Run Node Tests

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21'

    - name: Install dependencies
      working-directory: Main Project
      run: npm install

    - name: Run Jest tests
      working-directory: Main Project
      run: npm test
